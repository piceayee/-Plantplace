<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺灣植物地圖</title>
    <!-- 引入 Leaflet 地圖 library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- 引入 Leaflet.markercluster 的 CSS 和 JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <!-- 引入我們的 CSS 檔案 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 側邊欄，不再包含切換按鈕 -->
        <div id="sidebar" class="sidebar">
            <div id="sidebar-content">
                <header>
                    <h1 id="map-title" style="cursor:pointer;">臺灣植物地圖</h1>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="搜尋植物名或地名...">
                    </div>
                </header>
                <main>
                    <div id="city-filters" class="city-filters">
                        <!-- 縣市篩選器將由 JavaScript 動態生成 -->
                    </div>
                    <div id="plant-list">
                        <!-- 植物列表將由 JavaScript 動態生成 -->
                    </div>
                </main>
            </div>
        </div>
        
        <!-- 切換按鈕現在是側邊欄的兄弟元素 -->
        <button id="toggle-sidebar" class="toggle-button">
            <span id="toggle-icon">▶</span>
        </button>
        
        <div id="map"></div>
    </div>
    <!-- 引入我們的 JavaScript 檔案 -->
    <script src="map.js"></script>
</body>
</html>
